    - full_name: null
    - all_names: "some name like anything"
    - stored_all_names: True
    - contact_number: "9898989898"
    - from_location: "mumbai"
    - to_location: "new york"
    - departureDate: "2021-11-10"
    - returnDate: "2021-11-11"
    - adults : '1'
    - nonStop : 'false'
    - maxPrice : '300'
    - confirm_message: null
    - confirm_status: null
    - requested_slot: null
  - action: utter_submit
  - action: action_show_preview
  - action: confirm_form
  - active_loop: confirm_form

- rule: to confirm
  condition:
  - active_loop: confirm_form
  steps:
  - action: confirm_form
  - active_loop: null
  - slot_was_set:
    - begin_status: True
    - full_name: null
    - all_names: "some name like anything"
    - stored_all_names: True
    - contact_number: "9898989898"
    - from_location: "mumbai"
    - to_location: "new york"
    - departureDate: "2021-11-10"
    - returnDate: "2021-11-11"
    - adults : '1'
    - nonStop : 'false'
    - maxPrice : '300'
    - confirm_status: True
    - confirm_message: null
    - requested_slot: null
  - action: utter_confirmation
  - action: utter_show_booked_ticket

- rule: not to confirm
  condition:
  - active_loop: confirm_form
  steps:
  - action: confirm_form
  - active_loop: null
  - slot_was_set:
