version: "2.0"

rules:

- rule: To begin form, from greet
  steps:
  - intent: greet
  - action: action_query_fresh
  - action: begin_form
  - slot_was_set:
    - full_name: null
    - all_names: ''
    - stored_all_names: false
    - contact_number: null
    - from_location: null
    - to_location: null
    - departureDate: null
    - returnDate: null
    - adults : null
    - nonStop : null
    - maxPrice : null
    - begin_status: null
    - confirm_message: null
    - confirm_status: null
  - active_loop: begin_form


- rule: not to begin
  condition:
  - active_loop: begin_form
  steps:
  - action: begin_form
  - active_loop: null
  - slot_was_set:
    - begin_status: False
    - full_name: null
    - all_names: ''
    - stored_all_names: false
    - contact_number: null
    - from_location: null
    - to_location: null
    - departureDate: null
    - returnDate: null
    - adults : null
    - nonStop : null
    - maxPrice : null
    - confirm_status: null
    - confirm_message: null
    - requested_slot: null
  - action: utter_visit_again


- rule: begin to num_tickets form
  condition:
  - active_loop: begin_form
  steps:
  - action: begin_form
  - active_loop: null
  - slot_was_set:
    - full_name: null
    - all_names: ''
    - stored_all_names: false
    - contact_number: null
    - from_location: null
    - to_location: null
    - departureDate: null
    - returnDate: null
    - adults : null
    - nonStop : null
    - maxPrice : null
    - begin_status: True
    - confirm_status: null
    - confirm_message: null
    - requested_slot: null
  - action: num_tickets_form
  - active_loop: num_tickets_form

- rule: number of tickets to flights form
  condition:
  - active_loop: num_tickets_form
  steps:
  - action: num_tickets_form
  - active_loop: null
  - slot_was_set:
    - begin_status: True
    - full_name: null
    - all_names: ''
    - stored_all_names: false
    - contact_number: null
    - from_location: null
    - to_location: null
    - departureDate: null
    - returnDate: null
    - adults : '1'
    - nonStop : null
    - maxPrice : null
    - confirm_status: null
    - confirm_message: null
    - requested_slot: null
  - action: utter_ask_full_name
  
