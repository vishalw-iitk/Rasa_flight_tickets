version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- affirm
- deny
- begin_tickets_booking
- numerical
- number_of_tickets
- tell_name
- tell_contact
- tell_from_location
- tell_to_location
- tell_date
- stops_are_ok_too
- non_stop_only
- tell_max_price
- confirm_tickets_booking
- new_ticket
- questions
- thanks
entities:
- date
- from_location
- full_name
- to_location
- num
slots:
  begin_status:
    type: bool
    influence_conversation: true
  adults:
    type: text
    influence_conversation: true
  full_name:
    type: text
    # auto_fill: false
    influence_conversation: true
  all_names:
    type: text
    initial_value: ''
    influence_conversation: true
  stored_all_names:
    type: bool
    initial_value: false
    influence_conversation: true  
  contact_number:
    type: text
    influence_conversation: true
  from_location:
    type: text
    influence_conversation: true
  to_location:
    type: text
    influence_conversation: true
  departureDate:
    type: text
    influence_conversation: true
  returnDate:
    type: text
    influence_conversation: true
  nonStop:
    type: text
    influence_conversation: true
  maxPrice:
    type: text
    influence_conversation: true
  confirm_status:
    type: bool
    influence_conversation: true
  confirm_message:
    type: text
    influence_conversation: false
responses:
  utter_ask_begin_status:
  - text: |
      Glad to have you with us
      Let me know if we can proceed to book the flight tickets
  utter_ask_adults:
  - text: How many tickets do you want to book ?
  utter_ask_full_name:
  - text: Please provide your full name
  utter_ask_contact_number:
  - text: Provide your contact number
  utter_ask_from_location:
  - text: From where do you want take the flight ?
  utter_ask_to_location:
  - text: Where do you want to land at ?
  utter_ask_date:
  - text: When do you want to travel ?
  utter_ask_nonStop:
  - text: Shall we also include the flights with intermediate stops ?
  utter_ask_maxPrice:
  - text: What is the budget of your journey ?
  utter_submit:
  - text: Thanks for providing the required info
  # utter_showpreview:
  # - text: |
  #     We have generated the ticket preview for you
  #     Service provider: Indigo
  #     Traveller name: {full_name}
  #     Contact number: {contact_number}
  #     From: {from_location}
  #     To: {to_location}
  #     Date of onboarding: {date}
  #     Price: $ 100
  #     Boarding time: {time}
  #     Gate number: 12
  #     Flight code: QA909
  utter_ask_confirm_status:
  - text: Do you want to confirm this booking ?
  utter_confirmation:
  - text: We have booked your tickets successfully
  utter_show_booked_ticket:
  - text: |
      {confirm_message} : confirm message is displayed
    # Your flight is booked as follows:
    # Service provider: Indigo
    # Traveller name: {full_name}
    # Contact number: {contact_number}
    # From: {from_location}
    # To: {to_location}
    # Date of onboarding: {date}
    # Price: $ 100
    # Boarding time: {time}
    # Gate number: 12
    # Flight code: QA909
  utter_visit_again:
  - text: |
      Thanks for your time
      Please visit us again for booking the flight tickets
  utter_thanks:
  - text: |
      Your welcome!
      I am from Mirafra
      We are here to help you in booking the flight tickets.
  utter_affirm:
  - text: |
      I am here for booking your flight ticket
  utter_answer:
  - text: |
      I am from Mirafra
      My actions come from my owner
      I am trained for all these actions
      I can book your flight tickets
  utter_yet_to_generate:
  - text: |
      Seems like your ticket is not booked or not yet finalised
  utter_appears_name:
  - text: |
      This appears to be a name to me..
  utter_appears_contact:
  - text: |
      This appears to be a contact number to me..
  utter_appears_from_location:
  - text: |
      This appears to be your onboarding location to me..
  utter_appears_to_location:
  - text: |
      This appears to be your landing location to me..
  utter_appears_date:
  - text: |
      This appears to be a date of your journey to me..
  utter_appears_time:
  - text: |
      This appears to be a your preferred on boarding time to me..
actions:
- action_display
- action_get_names
- action_query_fresh
- action_sayname
- action_set_begin_status_true
- utter_confirmation
- utter_show_booked_ticket
- action_show_preview
- utter_submit
forms:
  begin_form:
    required_slots:
      begin_status:
      - type: from_intent
        value: true
        intent:
        - affirm
        - begin_tickets_booking
        not_intent: deny
      - type: from_intent
        value: false
        intent: deny
        not_intent:
        - affirm
        - begin_tickets_booking
  num_tickets_form:
    required_slots:
      adults:
      - type: from_entity
        entity: num
        intent:
        - numerical
        - number_of_tickets
  # names_form:
  #   required_slots:
  #     full_name:
  #     - type: from_entity
  #       entity: full_name
  #       intent:
  #       - tell_name
  #     - type: from_text
  #       intent:
  #       - tell_name
  flights_form:
    required_slots:
      contact_number:
      - type: from_entity
        entity: num
        intent:
        - tell_contact
        - numerical
      from_location:
      - type: from_entity
        entity: from_location
        intent:
        - tell_from_location
      - type: from_text
        intent:
        - tell_from_location
      to_location:
      - type: from_entity
        entity: to_location
        intent:
        - tell_to_location
      - type: from_text
        intent:
        - tell_to_location
      departureDate:
      - type: from_entity
        entity: date
        intent:
        - tell_date
      returnDate:
      - type: from_entity
        entity: date
        intent:
        - tell_date
      nonStop: #shall we also include the flights with intermediate stops. if yes then nonStop = false
      - type: from_intent
        value: false
        intent:
        - affirm
        - stops_are_ok_too
      - type: from_intent
        value: true
        intent:
        - deny
        - non_stop_only
      maxPrice:
      - type: from_entity
        entity: num
        intent:
        - tell_max_price
        - numerical

  confirm_form:
    required_slots:
      confirm_status:
      - type: from_intent
        value: true
        intent:
        - affirm
        - confirm_tickets_booking
        not_intent: deny
      - type: from_intent
        value: false
        intent: deny
        not_intent:
        - affirm
        - confirm_tickets_booking
